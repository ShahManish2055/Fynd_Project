<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
  </head>
  <body>
    <h1>javascript function</h1>
    <p>example of js functions</p>
    <p id="demo"></p>
    <div class="first"></div>

    <script>
      let a = 4;
      let hello = "";
      var test = 4;
      test = function () {
        return "hello1";
      }
      hello = function () {
        return "hello";
      }
      // document.getElementById("demo").innerHTML=hello();
      document.getElementById("demo").innerHTML = test();

      document.getElementsByClassName("first").innerHTML = a;
    </script>
  </body>
</html>
